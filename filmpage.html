<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pozzitivy Production</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="filmpage.css">

</head>
<body>
    <header>
        <div><a href="index.html"><h1>Pozzitivy <br> Production</h1></a></div>
        <nav>
            <div><a href="index.html"><img src="home.png"></a></div>
            <div><a href="#"><img src="plus.png"></a></div>
            <div><a href="#"><img src="user.png"></a></div>
            <div><a href="#"><img src="magnifying-glass.png"></a></div>
        </nav>
    </header>
    <main>
        <div class="fullscreen-video">
            <div class="video-controls">
                <div class="back-and-settings">
                    <div class="back-button"><img src="img/back-arrow.png"></div>
                    <div class="settings-button"><img src="img/setting.png"></div>
                </div>
                <div class="bottom-panels">
                    <div class="pause-info">
                        <div class="blurred-panel"><img src="img/EchoOfTMRWTitleTransparent.png"></div>
                    </div>
                    <div class="playback-controls">
                        <div class="blurred-panel">
                            <div class="play-pause-button">
                                <div><img src="img/play-button-white.png" class="play-button-playback"></div>
                                <div><img src="img/pause-button-white-small.png" class="pause-button-playback"></div>
                            </div>
                            <div class="track-length-ratio">
                                <div class="total-length">
                                    <div class="played-length">

                                    </div>
                                </div>
                            </div>
                            <div class="sound-control-buttons">
                                <div class="sound-control-button-loud"><img src="img/sound-icon-white.png"></div>
                                <div class="sound-control-button-mute"><img src="img/sound-off-icon-white.png"></div>
                            </div>
                            <div class="fullscreen-button"><img src="img/fullscreen.png"></div>
                        </div>
                    </div>
                </div>
            </div>
            <video src="EchoOfTomorrow.mp4"></video>
        </div>
        <div class="film-image">
            <div class="gradient-over-image">
                <div class="blurred-description">
                    <div  class="Title-Card"><img src="img/EchoOfTMRWTitleTransparent.png"></div>
                    <div><p>Set in a dystopian society, the film highlights how, in a world where human cloning has become widely available, the value of human life would be close to zero.</p></div>
                    <button class="play-button control-button">
                        <img class="button-images" src="play-button.png">
                        <p>Play</p>
                    </button>
                    <button class="add-button control-button">
                        <img class="button-images" src="plus-black.png">
                        <p>To List</p>
                    </button>
                </div>
            </div>
        </div>
        <section class="similar">
            <h5>Similar</h5>
            <div class="movie-cards-container">
                <a href="filmpage.html"><div class="movie-card"></div></a>
                <div class="movie-card"></div>
                <div class="movie-card"></div>
                <div class="movie-card"></div>

        </section>

            <h5>Also by Pozzitivy Production</h5>
            <div class="movie-cards-container">
                <a href="filmpage.html" class="movie-card"></a>

                <a href="" class="movie-card"></a>
                <a href="" class="movie-card"></a>

            </div>
        </section>
